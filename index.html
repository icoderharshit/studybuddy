<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="./styles.css">
    
    <title>Study Buddy</title>
    <link rel="icon" type="image/x-icon" href="./studybuddy_logo.png">
</head>
<body>
  <div class="main">
    <img id="logo" src="./studybuddy_logo.png" class="img-logo" alt="">
    <div id="cs-title" class="coming-soon-title animate__animated animate__pulse animate__infinite	infinite">
      <span id="count">

      </span>
      <span>
        
        Coming Soon
      </span>
    </div>
    <img id="loading-img" src="./loading-animation.gif" class="loading-animation" alt="">
  </div>
  <div class="" id="video" style="margin-top: 30px;"></div>
    <!-- <div class="video-player"> <iframe width="560" height="315" src="https://www.youtube.com/embed/Zhrau_g91hw?si=11uzuj2kqgKILYZR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> -->
      <!-- <video src="./video.mp4" controls autoplay></video> -->
</div>
  </body>
  <script>
const myTimeout = setTimeout(myGreeting, 5000);
let counter = 5;
const counterHandler = setInterval(changeCounter, 1000);

function changeCounter() {
    const countElement = document.getElementById("count");
    if (countElement) {
        countElement.textContent = counter;
        counter--;
        if (counter < 0) {
            clearInterval(counterHandler);
        }
    } else {
        console.error("Element with ID 'count' not found.");
        clearInterval(counterHandler); // Stop the interval if the element is missing
    }
}

function myGreeting() {
    const titleElement = document.getElementById("cs-title");
    const loadingImgElement = document.getElementById("loading-img");
    const videoContainer = document.getElementById("video");
    const logo = document.getElementById("logo");

    if (titleElement) titleElement.remove();
    if (loadingImgElement) loadingImgElement.remove();
    if (logo) logo.remove();
    if (videoContainer) {
        videoContainer.innerHTML = `
            <video src="./video.mp4" controls autoplay width="1000"></video>
        `;
    } else {
        console.error("Element with ID 'video' not found.");
    }
}



  </script>
</html>
